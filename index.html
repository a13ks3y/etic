<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless tic-tac-toe</title>
    <style type="text/css">
        body { margin: 0; padding: 0; }
        #ctx { display: block; margin: auto; }
    </style>
</head>
<body>
    <a href="https://github.com/a13ks3y/etic" target="_blank">
        <img
            style="position: absolute; top: 0; right: 0; border: 0; z-index: 100500;"
            src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
            alt="Fork me on GitHub"
        />
    </a>
    <canvas id="ctx" width="640" height="480"></canvas>
    <div class="controls">
        <label for="ai">
            Enable AI
            <input type="checkbox" name="ai" id="ai" title="ai" onchange="app.toggleAI()" />
        </label>
        <label for="nn">
            Enable NN
            <input type="checkbox" name="nn" id="nn" title="nn" onchange="app.toggleNN()" />
        </label>
        <button id="clear" onclick="app.clear()">Clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
